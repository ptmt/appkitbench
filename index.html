<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
$(function () {
    $.getJSON('./10.11_creation_timings.json?=' + new Date(), function(data) {
      const creationData = data.map(d => {
        return {
          name: d.name,
          data: d.creation
        }
      })
      const resizingData = data.map(d => {
        return {
          name: d.name,
          data: d.resize
        }
      })
      $('#container').highcharts({
          chart: {
              type: 'line'
          },
          title: {
              text: 'AppKit views creation'
          },
          xAxis: {
            title: {
                text: 'N of elements'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            }
          },
          yAxis: {
              title: {
                  text: 'ms'
              },
              labels: {
                  formatter: function () {
                      return this.value;
                  }
              }
          },
          tooltip: {
              shared: true,
              valueSuffix: ' ms'
          },
          plotOptions: {
              area: {
                  stacking: 'normal',
                  lineColor: '#666666',
                  lineWidth: 1,
                  marker: {
                      lineWidth: 1,
                      lineColor: '#666666'
                  }
              }
          },
          series: creationData
      });

      $('#container2').highcharts({
          chart: {
              type: 'line'
          },
          title: {
              text: 'AppKit views resizing'
          },
          xAxis: {
            title: {
                text: 'N of elements'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            }
          },
          yAxis: {
              title: {
                  text: 'ms'
              },
              labels: {
                  formatter: function () {
                      return Math.round(this.value * 100) / 100;
                  }
              }
          },
          tooltip: {
              shared: true,
              valueSuffix: ' ms',
          },
          plotOptions: {
              area: {
                  stacking: 'normal',
                  lineColor: '#666666',
                  lineWidth: 1,
                  marker: {
                      lineWidth: 1,
                      lineColor: '#666666'
                  }
              }
          },
          series: resizingData
      });
    })

});
</script>
